<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="./index.js"></script>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <input class="form-control" type="text" name="contry" id="inputContry" placeholder="Enter Contry Name...">
            
            <h1 class="display-4" id="main-heading">Live updates on Covid19 Globally</h1>
            <table class="table table-light">
                    <thead class="thead-light">
                        <tr>
                            <th>Total Death</th>
                            <th>New Confirmed</th>
                            <th>Total Recoverd</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="death">Updating...</td>
                            <td id="confirmed">Updating...</td>
                            <td id="recoverd">Updating...</td>
                        </tr>
                </tbody>
            </table>
            <button type="button" id="refresh" class="btn btn-primary">Refresh</button>
        </div>
    </div>
    
    
</body>
</html>
